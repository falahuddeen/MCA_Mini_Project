{% extends 'base.html' %}

{% block title%} POST {% endblock %}

{% block content %}

<div class="container-custom">

<div class="row">
    <div class="col s12 12 112">

        <h3>{{ post.title }}</h3>

        <p>({{ post.cat.title }})</p>

        <img src="/media/{{ post.image }}" class="responsive-img">

        <br>
        <p>
            {{ post.content | safe}}
        </p>

    </div>
</div>

</div>

{% endblock %}
